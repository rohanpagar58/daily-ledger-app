{% extends "base.html" %}

{% block title %}Home - Daily Ledger{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body text-center">
        {% if session.get('shop_name') %}
        <h3 class="mb-3">{{ session.get('shop_name') }}</h3>
        {% else %}
        <h3>Daily Ledger</h3>
        {% endif %}
        <p class="text-muted">
            Track daily credited and debited amounts easily
        </p>
    </div>
</div>

<div class="mt-4 d-grid gap-2">
    <a href="/add-entry" class="btn btn-primary btn-lg d-flex justify-content-between align-items-center">
        <span><i class="bi bi-plus-circle me-2"></i>Add Daily Entry</span>
        <i class="bi bi-arrow-right-short"></i>
    </a>
    <a href="/add-bank" class="btn btn-outline-primary btn-lg d-flex justify-content-between align-items-center">
        <span><i class="bi bi-bank me-2"></i>Add Bank</span>
        <i class="bi bi-arrow-right-short"></i>
    </a>
    <a href="/reports" class="btn btn-outline-success btn-lg d-flex justify-content-between align-items-center">
        <span><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>Reports</span>
        <i class="bi bi-arrow-right-short"></i>
    </a>
</div>
{% endblock %}
