{% extends "base.html" %}

{% block title %}Home - Daily Ledger{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body text-center">
        {% if session.get('shop_name') %}
        <h3 class="mb-3">{{ session.get('shop_name') }}</h3>
        {% else %}
        <h3>Daily Ledger</h3>
        {% endif %}
        <p class="text-muted">
            Track daily credited and debited amounts easily
        </p>
    </div>
</div>

<div class="mt-4 d-grid gap-2">
    <a href="/add-entry" class="btn btn-primary btn-lg">Add Daily Entry</a>
    <a href="/add-bank" class="btn btn-outline-primary btn-lg">Add Bank</a>
    <a href="/reports" class="btn btn-outline-success btn-lg">Reports</a>
</div>
{% endblock %}
