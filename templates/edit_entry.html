<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Daily Ledger</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <div class="navbar-nav ms-auto">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                <a class="nav-link {% if request.path == '/add-bank' %}active{% endif %}" href="/add-bank">Add Bank</a>
                <a class="nav-link {% if request.path == '/add-entry' or request.path.startswith('/edit-entry') %}active{% endif %}" href="/add-entry">Add Entry</a>
                <a class="nav-link {% if request.path == '/daily-report' %}active{% endif %}" href="/daily-report">Daily Report</a>
                <a class="nav-link {% if request.path == '/monthly-report' %}active{% endif %}" href="/monthly-report">Monthly Report</a>
                {% if session.get('shop_name') %}
                    <form method="POST" action="/logout" class="d-inline">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <button class="btn btn-link nav-link">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
                    <a class="nav-link {% if request.path == '/signup' %}active{% endif %}" href="/signup">Signup</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-body">
            <h4>Edit Daily Entry</h4>

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <!-- Bank (READ-ONLY) -->
                <div class="mb-3">
                    <label class="form-label">Bank</label>
                    <input
                        type="text"
                        class="form-control"
                        value="{{ entry.bank_name }}"
                        readonly
                    >
                </div>

                <!-- Date (READ-ONLY) -->
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input
                        type="text"
                        class="form-control"
                        value="{{ entry.date }}"
                        readonly
                    >
                </div>

                <!-- Credit -->
                <div class="mb-3">
                    <label class="form-label">Total Credited (Rs)</label>
                    <input
                        type="number"
                        name="credited"
                        class="form-control"
                        value="{{ entry.credited }}"
                    >
                </div>

                <!-- Debit -->
                <div class="mb-3">
                    <label class="form-label">Total Debited (Rs)</label>
                    <input
                        type="number"
                        name="debited"
                        class="form-control"
                        value="{{ entry.debited }}"
                    >
                </div>

                <button class="btn btn-success w-100">Update Entry</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
