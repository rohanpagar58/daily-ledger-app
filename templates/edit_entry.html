{% extends "base.html" %}

{% block title %}Edit Entry - Daily Ledger{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4>Edit Entry</h4>
                <p class="text-muted">
                    Bank: <strong>{{ entry.bank_name }}</strong><br>
                    Date: {{ entry.date }}
                </p>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label small text-muted">Credited</label>
                            <input type="number" name="credited" class="form-control py-3" value="{{ entry.credited }}"
                                step="0.01" min="0">
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted">Debited</label>
                            <input type="number" name="debited" class="form-control py-3" value="{{ entry.debited }}"
                                step="0.01" min="0">
                        </div>
                    </div>

                    <button class="btn btn-warning btn-lg w-100 py-3 shadow-soft">Update Entry</button>
                    <a href="/add-entry" class="btn btn-secondary btn-lg w-100 mt-2 py-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
