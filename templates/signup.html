<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4>Signup</h4>

            {% if error %}
            <div class="alert alert-warning" id="errorAlert">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-3">
                    <label class="form-label">Email or Mobile Number</label>
                    <input type="text" name="identifier" class="form-control" placeholder="Enter email or mobile number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Shop Name</label>
                    <input type="text" name="shop_name" class="form-control" placeholder="Enter shop name" required>
                </div>
                <button class="btn btn-success w-100">Create Account</button>
            </form>

            <p class="text-muted mt-3 mb-0 text-center">
                Already have an account? <a href="/login">Login</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
