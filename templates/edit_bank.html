{% extends "base.html" %}

{% block title %}Edit Bank - Daily Ledger{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4>Edit Bank</h4>

                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label class="form-label small text-muted">Bank Name</label>
                        <input type="text" name="bank_name" class="form-control py-3" value="{{ bank.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Opening Balance (Rs)</label>
                        <input type="number" name="opening_balance" class="form-control py-3" step="0.01" min="0"
                            value="{{ bank.opening_balance }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary flex-grow-1 py-3 shadow-soft">Update Bank</button>
                        <a href="{{ url_for('add_bank') }}" class="btn btn-outline-secondary py-3">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
